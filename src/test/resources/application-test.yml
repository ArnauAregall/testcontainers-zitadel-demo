testcontainers:
  zitadel:
    image: 'ghcr.io/zitadel/zitadel:v3.0.0-rc.2'

app:
  zitadel:
    base-url: 'http://${testcontainers.zitadel.host}:${testcontainers.zitadel.port}'
    authorization-header: 'Bearer ${testcontainers.zitadel.admin-pat}'

grpc:
  client:
    zitadel:
      address: 'static://${testcontainers.zitadel.host}:${testcontainers.zitadel.port}'
      negotiation-type: plaintext

spring:
  output:
    ansi:
      enabled: always

logging:
  level:
    tech.aregall: debug
